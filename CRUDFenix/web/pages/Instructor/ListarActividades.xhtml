<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{actividadControlador.listarUsuarios()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdActividad"/>
                        </f:facet>
                        <h:outputText value="#{item.idActividad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Lugar"/>
                        </f:facet>
                        <h:outputText value="#{item.lugar}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaYhoraDeActividad"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaYhoraDeActividad}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DescripcionActividad"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcionActividad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TipoDeActividad"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoDeActividad.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton value="Eliminar" actionListener="#{actividadControlador.removerActividad(item)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
