<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.css"/>
        <title>Lista de ususarios</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Lista de usuarios"/></h1>
                <p:dataTable class="table table-bordered" value="#{usuarioControlador.listarUsuarios()}" var="item" 
                             paginator="true" rows="3" editable="true">
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identificacion"/>
                        </f:facet>
                        <h:outputText value="#{item.identificacion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value="#{item.nombres}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{item.correoElectronico}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ContraseÃ±a"/>
                        </f:facet>
                        <h:outputText value="#{item.contrasena}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de nacimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado.estado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Localidad"/>
                        </f:facet>
                        <h:outputText value="#{item.idLocalidad.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo de documento"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoDocumento.tipoDeDocumento}"/>
                    </p:column>
                      <p:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                          <h:commandButton class="btn btn-danger" id="botonE" value="X" action="#{usuarioControlador.eliminarUsuario(item)}"
                                onclick="return confirm('Â¿Esta seguro que quiere eliminar el contacto?')">
                             
                          </h:commandButton>
                 </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modificar"/>
                        </f:facet>
                         <h:commandButton class="btn btn-info" id="botonM"  
                         action="#{usuarioControlador.modificar(item)}" value="Modificar"></h:commandButton>

                 </p:column>
                </p:dataTable>
                <p:button class="btn btn-primary" outcome="crearUsuario" value="Registrar nuevo usuario"></p:button>
            </h:form>
        </f:view>

    </h:body>
</html>
