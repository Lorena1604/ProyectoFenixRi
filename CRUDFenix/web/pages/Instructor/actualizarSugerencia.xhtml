<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        Formulario de Actualizacion
        <br/>
        <h:form>

            <h:messages errorClass="errors" showDetail="true" showSummary="true" warnStyle="color: blue" infoStyle="colo: green" errorStyle="color: red"/>

            <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">Actualizar usuario</p:layoutUnit>

            <p:panelGrid columns="3">


                <f:view>


                    <h:form>
                        <h1><h:outputText value="Actualizar"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="IdSugerencia:" for="idSugerencia" />
                            <p:inputText id="idSugerencia" value="#{sugerenciaControlador.sugerencia.idSugerencia}" title="IdSugerencia" />
                            
                            <p:outputLabel value="Sugerencia:" for="sugerencia" />
                            <p:inputTextarea rows="4" cols="30" id="sugerencia" value="#{sugerenciaControlador.sugerencia.sugerencia}" title="Sugerencia"/>

                            <p:outputLabel value="Ficha:" for="ficha" />
                            <p:selectOneMenu id="ficha" value="#{sugerenciaControlador.sugerencia.ficha}" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </p:selectOneMenu>

                            <h:commandButton id="btnUpdateSugerencia" value="Actualizar" actionListener="#{sugerenciaControlador.actualizarSugerencia(sugerenciaControlador.actualizarSugerencia(sugerenciaControlador.sugerencia))}"/>

            </p:panelGrid>
        </h:form>
    </h:body>
</html>
