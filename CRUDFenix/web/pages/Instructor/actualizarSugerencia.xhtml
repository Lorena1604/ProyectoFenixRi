<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Actualización de sugerencia</title>
    </h:head>
    <h:body>

        Formulario de actualización de sugerencia
        <br/>
        <h:form>

            <h:messages errorClass="errors" showDetail="true" showSummary="true" warnStyle="color: blue" infoStyle="colo: green" errorStyle="color: red"/>

            <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">Actualizar sugerencia</p:layoutUnit>

            <p:panelGrid columns="3">
                                                 
                <p:outputLabel value="fichas" 
                               for="fichas" />                   

                <p:selectOneMenu id="fichas" value="#{sugerenciaControlador.sugerencia.ficha}" required="true" requiredMessage="la ficha es requerida." converter="fichaConvertidor">
                    <!-- TODO: update below reference to list of available items-->
                    <f:selectItems value="#{sugerenciaControlador.fichas}" var="item"                                      
                                   itemLabel="#{item.idFicha}"
                                   itemValue="#{item}"/> 
                    <f:selectItems/>
                </p:selectOneMenu>

                <p:outputLabel value="Sugerencia:" for="txtSugerencia" />
                <p:inputTextarea rows="4" cols="30" id="sugerencia" value="#{sugerenciaControlador.sugerencia.sugerencia}" title="Sugerencia" required="true" />
                <h:message for="txtSugerencia"/>



                <h:commandButton id="btnUpdateSugerencia" value="Actualizar" actionListener="#{sugerenciaControlador.actualizarSugerencia(sugerenciaControlador.sugerencia)}"/>

            </p:panelGrid>
        </h:form>
    </h:body>
</html>
