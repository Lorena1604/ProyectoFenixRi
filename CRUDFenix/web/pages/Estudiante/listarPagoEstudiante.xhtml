<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de pago de estudiante</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de pagos"/></h1>
                <p:dataTable value="#{pagoEstudianteControlador.listarPagoEstudiante()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idpago"/>
                        </f:facet>
                        <h:outputText value="#{item.idpago}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaPago"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaPago}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Monto"/>
                        </f:facet>
                        <h:outputText value="#{item.monto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mensualidad"/>
                        </f:facet>
                        <h:outputText value="#{item.mensualidad}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdEstudiante"/>
                        </f:facet>
                        <h:outputText value="#{item.idEstudiante}"/>
                    </p:column>


                    <!--botones-->

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton id="btnDeleteUser" value="Eliminar" actionListener="#{pagoEstudianteControlador.eliminarPagoEstudiante(item)}" onclick="return confirm('Â¿Esta seguro de eliminar?')"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Actualizar"/>
                        </f:facet>
                        <h:commandButton id="btnUpdateUser" value="Actualizar" actionListener="#{pagoEstudianteControlador.redireccion(item)}" action="actualizarPagoEstudiante.xhtml"/>
                    </p:column>


                </p:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
