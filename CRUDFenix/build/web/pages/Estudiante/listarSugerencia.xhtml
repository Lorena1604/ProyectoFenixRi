<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!--<link rel="stylesheet" type="text/css" href="{request.contextPath}/css/bootstrap.css"/>-->
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <title>Lista de sugerencias</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de sugerencias"/></h1>
                <h:dataTable value="#{sugerenciaControlador.listaSugerencias()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdSugerencia"/>
                        </f:facet>
                        <h:outputText value="#{item.idSugerencia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sugerencia"/>
                        </f:facet>
                        <h:outputText value="#{item.sugerencia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ficha"/>
                        </f:facet>
                        <h:outputText value="#{item.ficha}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton id="btnDeleteSugerencia" value="Eliminar" actionListener="#{sugerenciaControlador.eliminarSugerencia(sugerencia)}" onclick="return confirm('Â¿Esta seguro de eliminar?')"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actualizar"/>
                        </f:facet>
                        <h:commandButton id="btnUpdateSugerencia" value="Actualizar" actionListener="#{sugerenciaControlador.redireccion(item)}" action="actualizarSugerencia.xhtml"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>





    </h:body>
</html>
