<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de respuestas</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Lista de respuestas"/></h1>
                <p:dataTable value="#{respuestaControlador.listarRespuesta()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo de respuesta"/>
                        </f:facet>
                        <h:outputText value="#{item.idrespuesta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaRespuesta"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaRespuesta}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Respuesta"/>
                        </f:facet>
                        <h:outputText value="#{item.respuesta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdInstructor"/>
                        </f:facet>
                        <h:outputText value="#{item.idInstructor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdSugerencia"/>
                        </f:facet>
                        <h:outputText value="#{item.idSugerencia}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton id="btnDeleteSugerencia" value="Eliminar" actionListener="#{respuestaControlador.eliminarRespuesta(item)}" onclick="return confirm('Â¿Esta seguro de eliminar?')"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Actualizar"/>
                        </f:facet>
                        <h:commandButton id="btnUpdateSugerencia" value="Actualizar" actionListener="#{respuestaControlador.redireccion(item)}" action="actualizarRespuesta.xhtml"/>
                    </p:column>



                </p:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
