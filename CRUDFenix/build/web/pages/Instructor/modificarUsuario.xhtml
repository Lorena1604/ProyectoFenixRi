<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.css"/>
        <a href="modificarUsuario.xhtml"></a>
        <title>Registrar usuario</title>
    </h:head>
    <h:body>  
        <center>
            <f:view>

                <h:form>
                    <h1><h:outputText value="Modificar usuario"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Identificacion:" for="identificacion" />
                        <p:inputText id="identificacion"  disabled="true" value="#{usuarioControlador.usuario.identificacion}" title="Identificacion" required="true" requiredMessage="The Identificacion field is required."/>
                        <p:outputLabel value="Tipo de documento:" for="tipoDocumento" />
                        <p:selectOneMenu id="tipoDocumento" value="#{usuarioControlador.usuario.tipoDocumento}" required="true" requiredMessage="The TipoDocumento field is required."
                                         converter="documentoConvert">
                            <f:selectItems value="#{usuarioControlador.tipoDocumento}" var="item"                                       
                                           itemLabel="#{item.tipoDeDocumento}"
                                           itemValue="#{item}"/> 
                            <f:selectItems/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Nombres:" for="nombres" />
                        <p:inputText id="nombres" value="#{usuarioControlador.usuario.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                        <p:outputLabel value="Apellidos:" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuarioControlador.usuario.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                        <p:outputLabel value="Dirección:" for="direccion" />
                        <p:inputText id="direccion" value="#{usuarioControlador.usuario.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                        <p:outputLabel value="Correo electronico:" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{usuarioControlador.usuario.correoElectronico}" title="CorreoElectronico" required="true" requiredMessage="The CorreoElectronico field is required."/>
                        <p:outputLabel value="Contraseña:" for="contrasena" />
                        <p:password id="contrasena" value="#{usuarioControlador.usuario.contrasena}" title="Contrasena" required="true" requiredMessage="The Contrasena field is required."/>
                        <p:outputLabel value="Contraseña:" for="contrasena" />
                        <p:password id="contrasena2"  title="confirme contrasena" />
                        <p:outputLabel value="Fecha de nacimiento:" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" value="#{usuarioControlador.usuario.fechaNacimiento}" placeholder="MM/DD/YYYY" title="FechaNacimiento" required="true" requiredMessage="The FechaNacimiento field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </p:calendar>

                        <p:outputLabel value="Estado:" for="estado" />
                        <p:selectOneMenu id="estado" value="#{usuarioControlador.usuario.estado}" required="true" requiredMessage="The Estado field is required."
                                         converter="estadoConvertidor"
                                         >
                            <f:selectItems value="#{usuarioControlador.estado}" var="item" 

                                           itemLabel="#{item.estado}"
                                           itemValue="#{item}"/> 
                            <f:selectItems/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Localidad:" for="idLocalidad" />
                        <p:selectOneMenu id="idLocalidad" value="#{usuarioControlador.usuario.idLocalidad}" required="true" requiredMessage="The IdLocalidad field is required."
                                         converter="localidadConvertidor">

                            <f:selectItems value="#{usuarioControlador.localidad}" var="localidades"
                                           itemLabel="#{localidades.descripcion}"
                                           itemValue="#{localidades}"
                                           />
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <br/>
                    <h:commandButton class="btn btn-info" id="boton" action="#{usuarioControlador.modificarUsuario()}" value="Cambiar"></h:commandButton>

                </h:form>
                <br/>
                <p:button class="btn btn-primary" outcome="ListarUsuarios" value="Lista de usuarios"></p:button>

            </f:view>
        </center>
    </h:body>
</html>
