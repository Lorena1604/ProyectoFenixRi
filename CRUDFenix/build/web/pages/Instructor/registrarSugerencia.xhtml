<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>registro Sugerencias</title>
    </h:head>
    <h:body>
        Formulario
        <br/>
        <h:form>
            <h:messages errorClass="errors" showDetail="true" showSummary="true" warnStyle="color: blue" infoStyle="colo: green" errorStyle="color: red"/>

            <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">Registrar nueva sugerencia</p:layoutUnit>

            <p:panelGrid columns="3">

                <p:outputLabel value="ficha" for="txtFicha"/>
                <p:inputText id="txtFicha" title="Ingrese ficha: " value="#{sugerenciaControlador.sugerencia.ficha}" required="true" requiredMessage="campo requerido"/>
                <h:message for="txtFicha"/>

                <p:outputLabel value="Sugerencia:" 
                               for="txtSugerencia" />                      
                <p:inputTextarea id="txtSugerencia" 
                                 value="#{sugerenciaControlador.sugerencia.sugerencia}" 
                                 required="true" />
                <p:message for="txtSugerencia"/>

                <h:commandButton id="btnRegistro" value="Registrar" actionListener="#{sugerenciaControlador.registroSugerencia()}"/>

            </p:panelGrid>
        </h:form>
    </h:body>
</html>
