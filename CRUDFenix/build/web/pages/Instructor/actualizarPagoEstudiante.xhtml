<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        Formulario de actualización de Pago de estudiante
        <br/>
        <h:form>

            <h:messages errorClass="errors" showDetail="true" showSummary="true" warnStyle="color: blue" infoStyle="colo: green" errorStyle="color: red"/>

            <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">Actualizar pago de estudiante</p:layoutUnit>

            <p:panelGrid columns="3">

                <p:outputLabel value="Codigo del Estudiante:" for="idEstudiante" />
                <p:selectOneMenu id="idEstudiante" value="#{pagoEstudianteControlador.pagoEstudiante.idEstudiante}" required="true" requiredMessage="La identificacion es requerida." converter="modificarUsuarioConvertidor">
                    <!-- TODO: update below reference to list of available items-->
                    <f:selectItems value="#{pagoEstudianteControlador.usuarios}" var="item"                                       
                                   itemLabel="#{item.idUsuario}"
                                   itemValue="#{item}"/> 
                    <f:selectItems/>
                </p:selectOneMenu>
                <h:message for="idEstudiante"/>


                <p:outputLabel value="FechaPago:" for="fechaPago" />
                <p:inputText id="fechaPago" value="#{pagoEstudianteControlador.pagoEstudiante.fechaPago}" title="FechaPago" required="true" requiredMessage="la fecha de pago es requerida." placeholder="01/mm/yyyy">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                <h:message for="fechaPago"/>

                <p:outputLabel value="Monto:" for="monto" />
                <p:inputText id="monto" value="#{pagoEstudianteControlador.pagoEstudiante.monto}" title="Monto" required="true" requiredMessage="El monto es requerido."/>
                <h:message for="monto"/>


                <p:outputLabel value="Mensualidad(dia/mes/año):" for="mensualidad" />
                <p:inputText id="mensualidad" value="#{pagoEstudianteControlador.pagoEstudiante.mensualidad}" title="Mensualidad" required="true" requiredMessage="La mensualidad es requerida." placeholder="dd/mm/yyyy">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                <h:message for="mensualidad"/>


                <h:commandButton id="btnUpdateSugerencia" value="Actualizar" actionListener="#{pagoEstudianteControlador.actualizarPagoEstudiante(pagoEstudianteControlador.pagoEstudiante)}"/>

            </p:panelGrid>
        </h:form>
    </h:body>
</html>
